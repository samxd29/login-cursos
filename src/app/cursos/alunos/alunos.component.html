<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <div class="container">
      <div class="row">
        <h1>Lista de Alunos</h1>
      </div>
      <div class="nav-list">
        <mat-nav-list>
          <a mat-list-item *ngFor="let aluno of alunos" [routerLink]="[aluno.id]">{{ aluno.nome }}</a>
        </mat-nav-list>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<router-outlet></router-outlet>
